project:
  type: website
  output-dir: docs

website:
  favicon: "img/logos/favicon.ico"
  reader-mode: true
  search:
    location: sidebar
    type: overlay
  comments: 
    hypothesis:
      theme: clean
      openSidebar: true

book:
  title: "Manual de LaTeX"
  author: "Alfredo Sánchez Alberca"
  date: "1/6/2022"
  output-file: "manual-latex"
  image: img/logos/sticker.png
  cover-image: img/logos/sticker.png
  sharing: [twitter, linkedin]
  downloads: [pdf, epub]
  favicon: img/logos/favicon.ico
  sidebar: 
    logo: img/logos/aprendeconalf.png
    tools:
      - icon: house-fill
        href: https://aprendeconalf.es
  open-graph: true
  twitter-card: true
  site-url: https://aprendeconalf.es
  chapters:
    - index.qmd
    - introduccion.qmd
    - estructura.qmd
    - secciones.qmd
    - formateo.qmd
    - listas.qmd
    - tablas.qmd
    - imagenes.qmd
    - formulas.qmd
    - entornos-flotantes.qmd
    - referencias-cruzadas.qmd
    - bibliografia.qmd
    - diseño-pagina.qmd
    - referencias.qmd
    
bibliography: referencias.bib


format:
  html:
    theme:
      dark: darkly
      light: flatly
    highlight-style: a11y
    html-math-method: mathjax
  pdf:
    documentclass: scrreport
    papersize: a4
    template-partials:
      - before-body.tex
    titlegraphic: img/logos/sticker.png
    institution: CEU San Pablo
    email: asalber@ceu.es
    web: https://aprendeconalf.es
    logo: img/logos/aprendeconalf.png
    include-in-header:
      - preamble.tex
      - macros.tex
    keep-tex: true
    #mainfont: TeX Gyre Termes
    #mainfontoptions:
    #  - Numbers=Lowercase
    #  - Numbers=Proportional    
    
  epub:
    cover-image: img/logos/sticker.png



